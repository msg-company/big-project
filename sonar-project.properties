# Конфигурация для монорепозитория Turborepo

# Базовые настройки проекта
sonar.projectKey=msg-company_big-project
sonar.projectName=Big Project
sonar.projectVersion=1.0

# Пути к исходному коду для монорепо
sonar.sources=apps,packages
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.d.ts,**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# Пути к тестам
sonar.tests=apps,packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.test.exclusions=**/node_modules/**

# Настройки для TypeScript в монорепо
sonar.language=typescript
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Параметры анализа
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Игнорирование специфических путей
sonar.exclusions=**/node_modules/**,**/.turbo/**,**/coverage/**
