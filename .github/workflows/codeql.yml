name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 19 * * 1'

# Минимальные необходимые разрешения
permissions:
  contents: read # для checkout
  security-events: write # только для записи результатов анализа
  actions: read # для выполнения действий

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        include:
          - language: javascript
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Setup Node.js
      uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b
      with:
        version: '9.14.4'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        config-file: .github/codeql/codeql-config.yml

    # Создаем конфигурационный файл для более точного анализа
    - name: Create CodeQL config
      run: |
        mkdir -p .github/codeql
        cat > .github/codeql/codeql-config.yml << 'EOF'
        name: "Custom CodeQL config"
        queries:
          - uses: security-extended
          - uses: security-and-quality
        paths-ignore:
          - '**/node_modules/**'
          - '**/dist/**'
          - '**/.next/**'
          - '**/build/**'
          - '**/*.test.ts'
          - '**/*.test.tsx'
          - '**/*.spec.ts'
          - '**/*.spec.tsx'
        EOF

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@aa578102511db1f4524ed59b8cc2bae4f6e88195
      with:
        category: "/language:${{matrix.language}}"
