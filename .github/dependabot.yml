version: 2
updates:
  # Проверка зависимостей для всего workspace
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      # prefix будет определять тип изменений в conventional commits
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Настройки для pnpm workspace
    groups:
      dependencies:
        patterns:
          - "*"

  # Проверка зависимостей для frontend
  - package-ecosystem: "npm"
    directory: "/apps/frontend/sso"
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Проверка зависимостей для backend
  - package-ecosystem: "npm"
    directory: "/apps/backend/gateway"
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Проверка GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
